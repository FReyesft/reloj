<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Reloj</title>
    <link
      href="./index.css"
      rel="stylesheet"
      type="text/css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Montserrat:wght@800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1>Reloj</h1>
      <h1>By <span>FReyeSFT</span></h1>
    </header>
    <section class="section-clock">
      <div class="container-clock">
        <div class="clock">
          <div>
            <span id="date-hours">15</span><span class="double">:</span>
          </div>
          <div>
            <span id="date-minutes">01</span><span class="double pm">:</span>
          </div>
          <div>
            <span id="date-seconds">30</span
            ><span
              class="double"
              style="margin-left: 10px"
              >PM</span
            >
          </div>
        </div>
        <p class="date">
          <span id="date-day">14</span>/<span id="date-month">11</span>/
          <span id="date-year">2023</span>
        </p>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
